<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Introductory applet for grasping Supervised Learning"
    />
    <meta name="keywords" content="supervised, learning, aiunplugged, snaip" />
    <link rel="stylesheet" href="style.css" />
    <title>Monkey game</title>
  </head>
  <body>
    <p>
      Come up with rules that you can use to decide which monkey bites and which doesn't. 
      <br />
      You can use details of the monkeys such as open eyes, bared teeth, etc. to do this.
    </p>

    <div id="aeffchen">
      <div class="col">
        <h1>Biting</h1>
        <div id="beisst">
          <img class="monkey" src="img/06.png" />
          <img class="monkey" src="img/07.png" />
          <img class="monkey" src="img/08.png" />
          <img class="monkey" src="img/15.png" />
        </div>
      </div>

      <div class="col">
        <h1>Non-biting</h1>
        <div id="beisstnicht">
          <img class="monkey" src="img/01.png" />
          <img class="monkey" src="img/14.png" />
          <img class="monkey" src="img/02.png" />
          <img class="monkey" src="img/04.png" />
          <img class="monkey" src="img/18.png" />
          <img class="monkey" src="img/09.png" />
          <img class="monkey" src="img/12.png" />
          <img class="monkey" src="img/17.png" />
        </div>
      </div>
    </div>
    <div id="button-row">
      <a href="decide-easy-EN.html">OK</a>
    </div>
    <script></script>
  </body>
</html>
