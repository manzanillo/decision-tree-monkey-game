    <div class="demo__tip">

      <div id="counter" style="color: white; font-size: 300%;">0 / 0</div>
    </div>
    <script>
      var animating = false;
      var cardsCounter = 0;
      var numOfCards = $(".demo__card").length;
      var decisionVal = 80;
      var pullDeltaX = 0;
      var deg = 0;
      var $card, $cardReject, $cardLike;
      var correct = 0;

      $(document).ready(function() {
        function pullChange() {
          animating = true;
          deg = pullDeltaX / 10;
          $card.css(
            "transform",
            "translateX(" + pullDeltaX + "px) rotate(" + deg + "deg)"
          );

          var opacity = pullDeltaX / 100;
          var rejectOpacity = opacity >= 0 ? 0 : Math.abs(opacity);
          var likeOpacity = opacity <= 0 ? 0 : opacity;
          $cardReject.css("opacity", rejectOpacity);
          $cardLike.css("opacity", likeOpacity);
        }

        function release() {
          if (pullDeltaX >= decisionVal) {
            $card.addClass("to-right");
            if ($card.attr("data-bites") == "false") {
              correct++;
              $("#feedbackfalse").hide();
              $("#feedback").show();
              setTimeout(function() {
                $("#feedback").hide();
              }, 1000);
            } else {
              $("#feedback").hide();
              $("#feedbackfalse").show();
              setTimeout(function() {
                $("#feedbackfalse").hide();
              }, 1000);
            }
          } else if (pullDeltaX <= -decisionVal) {
            $card.addClass("to-left");
            if ($card.attr("data-bites") == "true") {
              correct++;
              $("#feedbackfalse").hide();
              $("#feedback").show();
              setTimeout(function() {
                $("#feedback").hide();
              }, 1000);
            } else {
              $("#feedback").hide();
              $("#feedbackfalse").show();
              setTimeout(function() {
                $("#feedbackfalse").hide();
              }, 1000);
            }
          }

          if (Math.abs(pullDeltaX) >= decisionVal) {
            $card.addClass("inactive");
            $card.hide();
            cardsCounter++;
            $("#counter").text(correct + " / " + cardsCounter);

            if (cardsCounter === numOfCards) {
              setTimeout(function() {
                window.location.href = "result-easy.html?correct=" + correct;
              }, 2000);
            }
          }

          if (Math.abs(pullDeltaX) < decisionVal) {
            $card.addClass("reset");
          }

          setTimeout(function() {
            $card
              .attr("style", "")
              .removeClass("reset")
              .find(".demo__card__choice")
              .attr("style", "");

            pullDeltaX = 0;
            animating = false;
          }, 300);
        }

        $(document).on(
          "mousedown touchstart",
          ".demo__card:not(.inactive)",
          function(e) {
            if (animating) return;

            $card = $(this);
            $cardReject = $(".demo__card__choice.m--reject", $card);
            $cardLike = $(".demo__card__choice.m--like", $card);
            var startX = e.pageX || e.originalEvent.touches[0].pageX;

            $(document).on("mousemove touchmove", function(e) {
              var x = e.pageX || e.originalEvent.touches[0].pageX;
              pullDeltaX = x - startX;
              if (!pullDeltaX) return;
              pullChange();
            });

            $(document).on("mouseup touchend", function() {
              $(document).off("mousemove touchmove mouseup touchend");
              if (!pullDeltaX) return; // prevents from rapid click events
              release();
            });
          }
        );
      });
    </script>
